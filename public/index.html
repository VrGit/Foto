<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Foto</title>  
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Slideshow container -->
    <div id ="image-container" class="slideshow-container tooltip-container">
        
        <!-- Full-width images with number and caption text -->
        <div id="number" class="numbertext"></div>
        <img id="image" class="images"> 
        <pre id="description" class="overlay"></pre>
        
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>
        <a class="edit " onclick="openProperties()"><img src="property.png" class="icone"></a>
        <a class="people" onclick="openPeople()"><img src="face.png" class="icone"></a>
        <a class="zoom" onclick="openZoom()"><img src="zoom.png" class="icone"></a>
        <a class="save" onclick="onSave()"><img src="save.png" class="icone"></a>
        <a id="warning" class="warning"><img src="exclQuesgit .png" class="icone"></a>
        
    </div>
    
    <div id="modalBox">
        <form> 
            <label for="iDescription">Description</label>
            <textarea id="iDescription" name="subject" placeholder="Entrez une description ..." style="height:200px"></textarea>
            
            <label class="vrCMcontainer">Cette description doit être confirmée.
                <input id="toBeChecked" type="checkbox" checked="checked">
                <span class="vrCMcheckmark"></span>
            </label>

             <input type="button" value="Valider" onclick="saveProperties()">
            <input type="button" value="Ignorer" onclick="closeProperties()">
        </form>
    </div>
    
    <div id="peopleBox">
        <label for="peopleList">Personnes identifiées sur la photo:</label>
        <input type="text" id="peopleFilter" onkeyup="onPeopleFilterKeyUp()" placeholder="...">
        <ul id="peopleList">
        </ul>
        <input type="button" value="Fermer" onclick="savePeople()">
    </div>
    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="magnifier.js"></script>
    <script src="client.js"></script>
    
</body>
</html>
