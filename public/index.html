<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Foto</title>  
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Slideshow container -->
    <div id ="image-container" class="slideshow-container tooltip-container">
        
        <!-- Full-width images with number and caption text -->
        <div id="number" class="numbertext"></div>
        <img id="image" class="images"> 
        <pre id="description" class="overlay"></pre>
        
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>
        <a class="edit " id="bEdit"><img src="property.png" class="icone"></a>
        <a class="people" id="bPeople"><img src="face.png" class="icone"></a>
        <a class="zoom" onclick="openZoom()"><img src="zoom.png" class="icone"></a>
        <a class="save" onclick="onSave()"><img src="save.png" class="icone"></a>
        <a id="warning" class="warning"><img src="exclQues.png" class="icone"></a>
        
    </div>
    
    <div id="modalBox">
        <form> 
            <label for="iDescription">Description</label>
            <textarea id="iDescription" name="subject" placeholder="Entrez une description ..." style="height:200px"></textarea>
            
            <label class="vrCMcontainer">Cette description doit être confirmée.
                <input id="toBeChecked" type="checkbox">
                <span class="vrCMcheckmark"></span>
            </label>
            
            <input type="button" value="Valider" onclick="saveProperties()">
            <input type="button" value="Ignorer" onclick="closeProperties()">
        </form>
    </div>
    
    <div id="peopleBox">
        <label for="peopleList">Personnes identifiées sur la photo:</label>
        <input type="text" id="peopleFilter" onkeyup="onPeopleFilterKeyUp()" placeholder="..."/>
        <ul id="peopleList">
        </ul>
        <input type="button" value="Nouveau" onclick="openNewPeople()" id="bNewPeople"/>
        <input type="button" value="Fermer" onclick="savePeople()"/>
        <input type="button" value="Copier JSON" onclick="openCopyJSON()" id="bCopyJSON"/>
    </div>
    
    <div id="newPeopleBox">
        <label class="titreBox">Propriétés d'une personne</label>
        
        <div class="newPeopleSection">
            <label for="npPrefix">Préfixe</label>
            <select id="npPrefix">
                <option value="Mme">Mme</option>
                <option value="Mr">Mr</option>
             </select>    
        </div>
        
        <div class="newPeopleSection">
            <label for="npName">Nom:</label>
            <input id="npName"  type="text" placeholder="Aline Dupont"/>    
        </div>
        
        <div class="newPeopleSection">
            <label for="npSuffix">Suffixe:</label>
            <input id="npSuffix"  type="text" placeholder="épse Durant"/>    
        </div>

        <div class="newPeopleSection">
            <label for="npBirth">Date de naissance:</label>
            <input id="npBirth"  type="date" />    
        </div>

        <div class="newPeopleSection">
            <label for="npDescription">Description:</label>
            <textarea id="npDescription" rows="5"></textarea> 
        </div>

        <input type="button" value="Ajouter" onclick="saveNewPeople()"/>
        <input type="button" value="Annuler" onclick="closeNewPeople()"/>
    </div>
    
    <div id="album-container">
        <div class="album-topnav">
            <select id="album-name" onchange="changeAlbum()">
            </select>
            <select id="album-filter" onchange="openAlbum ()">
            </select>
            <input id="album-nouveau" type="button" value="Nouveau" onclick="openAlbumTitle()"/>
            <input id="album-valider" type="button" value="Valider" onclick="saveAlbum()"/>
            <input id="album-clear" type="button" value="Vider" onclick="clearAlbum()"/>
            <input id="album-valider" type="button" value="Ignorer" onclick="closeAlbum()"/>
        </div>
 
        <div id="album-row" class="album-row">
            
        </div>
        
    </div>

    <div id="album-title-box">
        <label class="titreBoxLow">Nom de l'album</label> 
        <label for="naName">Nom:</label>
        <input id="naName"  type="text"/>
        
        <input type="button" value="Valider" onclick="newAlbum()"/>
     </div>
    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!--  
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  
    -->
    <script src="magnifier.js"></script>
    <script src="client.js"></script>
    <script src="swip.js"></script>
    
</body>
</html>
